<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>ClearVoice</title>
  <script>uilang.js</script>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="five columns" style="margin-top: 10%">
        <h4>Welcome to ClearVoice</h4>
        <h6>Let's get you signed up!</h6>
        <form style="margin-top:5%">
            <div class="row">
                <div class="six columns">
                    <label for="first-name" class="required-label">First Name</label>
                    <input id="first-name" type="text" value="" first-name="first-name" required>
                </div>
                <div class="six columns">
                    <label for="last-name" class="required-label">Last Name</label>
                    <input id="last-name" type="text" value="" last-name="last-name" required>
                </div>
            </div>
            <div class="twelve columns">
                    <label for="email" class="required-label">Email</label>
                    <input id="email" type="text" value="" email="email" size="45" required>
            </div>
            <div class="twelve columns">
                <label for="company-name" class="required-label">Company Name</label>
                <input id="company-name" type="text" value="" company-name="company-name"  size= "45" required>
                <p style="color:#ddd">https://yourcompany.clearvoice.com/</p>
            </div>
            <div class="twelve columns">
                <input type="checkbox" name="terms-of-service" value="yes">I agree to the <a href="#">terms of service.</a><br>
            </div>
            <div class="twelve columns">
                <button id="sign-up" type="button" size="45">Sign Up</button>
            </div>
            <div class="row">
                    <div class="six columns">
                        <button id="twitter" type="button">Twitter</button>
                    </div>
                    <div class="six columns">
                        <button id="google-plus" type="button">Google+</button>
                    </div>
            </div>
        </form>
      </div>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
